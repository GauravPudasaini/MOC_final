<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f8fd 0%, #e9edf7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            padding: 32px;
        }

        h1 {
            color: #1a1f36;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group:last-of-type {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            color: #2d3748;
            transition: all 0.2s;
            background: white;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4299e1;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Search</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Document</label>
                <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt">
                <label for="file" class="file-input-label">
                    <span>Choose a file or drag it here</span>
                </label>
            </div>

            <div class="form-group">
                <label for="url">Website URL</label>
                <div class="input-wrapper">
                    <input type="text" id="url" name="url" placeholder="https://example.com">
                </div>
            </div>

            <div class="form-group">
                <label for="search">Search Pattern</label>
                <div class="input-wrapper">
                    <input type="text" id="search" name="pattern" placeholder="Enter your search pattern" required>
                </div>
            </div>

            <button type="submit">
                Search Document
            </button>
        </form>
    </div>
</body>
</html>
